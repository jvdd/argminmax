name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: argminmax test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'macOS-latest', 'ubuntu-latest']
        rust: ['stable', 'beta', 'nightly']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: Rust toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
          cargo fmt --version

      - name: Linting
        run: |
          cargo fmt -- --check
          # Disable clippy check for now
          # cargo clippy --features half -- -D warnings

      - name: Testing
        run: |
          cargo check --features half
          RUST_BACKTRACE=1 cargo test --features half  

