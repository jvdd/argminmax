[package]
name = "argminmax"
version = "0.2.0"
authors = ["Jeroen Van Der Donckt"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/jvdd/argminmax"
description = "ArgMinMax (argmin & argmax in 1 function) with SIMD for f32, f64, i16, i32, i64"
keywords = ["argminmax", "simd", "avx2", "ndarray"]
categories = ["algorithms", "mathematics", "science"]


[dependencies]
ndarray = { version = "0.15.6", default-features = false }
half = { version = "2.1.0", default-features = false, optional = true }

[dev-dependencies]
criterion = "0.3.0"
dev_utils = { path = "dev_utils" }


[[bench]]
name = "bench_f16"
harness = false

[[bench]]
name = "bench_f32"
harness = false

[[bench]]
name = "bench_f64"
harness = false

[[bench]]
name = "bench_i16"
harness = false

[[bench]]
name = "bench_i32"
harness = false

[[bench]]
name = "bench_i64"
harness = false
